<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TheNetNinja Angular Playlist</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="app\lib\angular.min.js"></script>
    <script src="app\app.js"></script>
  </head>
  <body>
    <div ng-app="myApp">      
      <header ng-include="'header.html'"></header>
      <div ng-controller="MyController">
        <input type="text" ng-model="search" placeholder="search key word for member">  
        <div class="content">
          <ul>
            <li ng-show="ninja.available" ng-repeat="ninja in ninjas | filter: search">{{ ninja.name }} - {{ ninja.belt }} - {{ ninja.rate }}</li>
          </ul>
        </div>
      </div>    
    </div>    
  </body>
</html>
